<body>
    <!-- Cosmic Calendar Calculator
    The Big Bang occurred this year on Jan 1 at midnight.
    The present is now, Dec 31 at midnight.

    Try entering values for cosmic events like:
    Birth of Milky Way Galaxy - 10,800,000,000 years ago.
    Birth of the Sun ---------- 4,800,000,000 years ago.
    Birth of the Earth -------- 4,600,000,000 years ago.
    First life on Earth ------- 3,800,000,000 years ago.
    First land plants --------- 475,000,000 years ago.
    Dinosaurs became extinct -- 65,000,000 years ago.
    Human ancestor bipedalism - 6,000,000 years ago. -->
    <!-- <img src="/images/background-img.jpg" alt="City Background" id="background-img" class="abs"> -->
    <div id="box-container">
        <label for="universe-year" id="uni-label">Cosmic Calendar<br> Calculator</label>
        
        <div id="input-btn">
            <input type="text" name="universe-year" id="uni-input" placeholder="How Many Years Ago?">
            <button id="button">Convert</button>
        </div>
    </div>
    <div id="output-box">
        <p id="output"></p>
    </div>




    <div id="floor"></div>
    <script type="module" src="main.js"></script>
